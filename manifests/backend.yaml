apiVersion: apps/v1
kind: Deployment
metadata:
  name: barbo-anwar-backend
  namespace: grupp1
  labels:
    app: barbo-anwar-guestbook
spec:
  replicas: 2
  selector:
    matchLabels:
      app: barbo-anwar-backend
  template:
    metadata:
      labels:
        app: barbo-anwar-backend
    spec:
      containers:
      - name: backend
        # OBS: Ändrat till anwarm391 (små bokstäver)
        image: ghcr.io/anwarm391/barbo-anwar-guestbook-argocd/backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: DB_HOST
          value: barbo-anwar-postgresql
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: barbo-anwar-postgresql-secret
              key: POSTGRESQL_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: barbo-anwar-postgresql-secret
              key: POSTGRESQL_PASSWORD
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: barbo-anwar-postgresql-secret
              key: POSTGRESQL_DATABASE
        - name: REDIS_HOST
          value: barbo-anwar-redis
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: barbo-anwar-redis-secret
              key: REDIS_PASSWORD
        - name: PORT
          value: "8080"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          limits:
            memory: 256Mi
            cpu: 500m
          requests:
            memory: 128Mi
            cpu: 250m
---
apiVersion: v1
kind: Service
metadata:
  name: barbo-anwar-backend
  namespace: grupp1
spec:
  ports:
  - port: 8080
  selector:
    app: barbo-anwar-backend
