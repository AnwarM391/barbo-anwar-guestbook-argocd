name: Bygg och publicera images

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'frontend/**'

env:
  REGISTRY: ghcr.io

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Detektera ändringar
        id: filter
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q '^backend/'; then
            echo "backend=true" >> $GITHUB_OUTPUT
          else
            echo "backend=false" >> $GITHUB_OUTPUT
          fi
          
          if git diff --name-only HEAD~1 HEAD | grep -q '^frontend/'; then
            echo "frontend=true" >> $GITHUB_OUTPUT
          else
            echo "frontend=false" >> $GITHUB_OUTPUT
          fi

  build-backend:
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Logga in på GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Bygg och publicera backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Containerfile
          push: true
          tags: |
            ghcr.io/anwarm391/barbo-anwar-guestbook-argocd/backend:latest
            ghcr.io/anwarm391/barbo-anwar-guestbook-argocd/backend:${{ github.sha }}

      - name: Uppdatera Backend Manifest
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          sed -i 's|image: ghcr.io/anwarm391/barbo-anwar-guestbook-argocd/backend:.*|image: ghcr.io/anwarm391/barbo-anwar-guestbook-argocd/backend:${{ github.sha }}|' manifests/backend.yaml
          git add manifests/backend.yaml
          git commit -m "Auto-update backend image to ${{ github.sha }}"
          git push

  build-frontend:
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Logga in på GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Bygg och publicera frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Containerfile
          push: true
          tags: |
            ghcr.io/anwarm391/barbo-anwar-guestbook-argocd/frontend:latest
            ghcr.io/anwarm391/barbo-anwar-guestbook-argocd/frontend:${{ github.sha }}

      - name: Uppdatera Frontend Manifest
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          sed -i 's|image: ghcr.io/anwarm391/barbo-anwar-guestbook-argocd/frontend:.*|image: ghcr.io/anwarm391/barbo-anwar-guestbook-argocd/frontend:${{ github.sha }}|' manifests/frontend.yaml
          git add manifests/frontend.yaml
          git commit -m "Auto-update frontend image to ${{ github.sha }}"
          git push
